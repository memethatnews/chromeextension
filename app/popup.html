<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <!-- build:css styles/popup-vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/normalize.css" rel="stylesheet">
  <link href="styles/reset.local.css" rel="stylesheet">
  <link href="styles/typography.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body>
  <div id="wrapper">
    <div id="header">
      <a class="btn btn-red btn-mtn" href="https://www.reddit.com/r/MemeThatNews/" target="_blank">Meme That News</a>

      <form method="GET" action="https://www.reddit.com/r/MemeThatNews/search" target="_blank">
        <div id="search-wrapper">
          <input autocomplete="off" type="text" name="q" id="search-box" placeholder="Search r/MemeThatNews" />
          <input type="hidden" name="restrict_sr" value="1" />
          <button type="submit" id="search-btn"></button>
        </div>
      </form>
    </div>

    <div class="slice">
      <div class="doge"></div>
      <h2>Searching...</h2>
    </div>

    <div id="no-matches" class="invisible">
      <p>Oops, it looks like there isn’t a meme available about this story  at r/memethatnews.</p>
      <p>Try searching a different story above or check out some other  news memes below.</p>
    </div>

    <div id="matches"></div>
    </h2>
    <script async src="https://embed.redditmedia.com/widgets/platform.js" charset="UTF-8"></script>
    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
</body>

</html>
